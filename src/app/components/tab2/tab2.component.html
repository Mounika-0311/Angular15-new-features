<p>Example for cdk drag</p>
<div class="example-box" cdkDrag>
    Drag me around
  </div>
  
<p>Example for cdk listbox</p>
  <div class="example-listbox-container">
    <label class="example-listbox-label" id="example-toppings-label">
      Choose Toppings
    </label>
    <ul cdkListbox
        cdkListboxMultiple
        formControlName="order"
        aria-labelledby="example-toppings-label"
        class="example-listbox">
      <li *ngFor="let topping of toppings"
          [cdkOption]="topping"
          class="example-option">
        {{topping}}
      </li>
    </ul>
  </div>
